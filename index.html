<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLUXO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="manifest" href="manifest.json">
    
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- TELA DE LOGIN / BLOQUEIO -->
<div id="login-screen">
    <div class="login-card">
        <div style="margin-bottom: 20px;">
    <i class="ph ph-infinity" style="font-size: 64px; color: #a855f7; text-shadow: 0 0 20px rgba(168, 85, 247, 0.5);"></i>
</div>
        <h1>Bem-vindo ao FLUXO</h1>
        <p class="muted">O Sistema Operacional da sua produtividade.</p>
        
        <button type="button" class="btn-google" onclick="console.log('Cliquei Google'); app.cloud.loginGoogle()">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="20">
                Entrar com Google
            </button>
            
            <div style="display: flex; align-items: center; gap: 10px; margin: 10px 0;">
                <div style="height: 1px; background: var(--border); flex: 1;"></div>
                <span class="muted" style="font-size: 12px;">OU</span>
                <div style="height: 1px; background: var(--border); flex: 1;"></div>
            </div>

            <form onsubmit="event.preventDefault(); app.cloud.login(this.email.value, this.pass.value)" style="display:flex; flex-direction:column; gap:10px">
                <input name="email" placeholder="Seu E-mail" required style="background:rgba(0,0,0,0.2)">
                <input name="pass" type="password" placeholder="Sua Senha" required style="background:rgba(0,0,0,0.2)">
                <button type="submit" class="btn">Entrar / Criar Conta</button>
            </form>

            <button class="btn ghost" style="margin-top: 10px;" onclick="app.enterAsGuest()">
                Continuar como Convidado (Offline)
            </button>
        </div>
    </div>
</div>
    
 <div id="overlay" class="overlay" onclick="app.toggleSidebar()"></div>
    <div id="app">
        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="brand">
                <div style="display:flex; align-items:center; gap:10px; justify-content: center; width: 100%;">
                    <i class="ph ph-infinity" style="color: #a855f7; font-size: 28px;"></i> 
                <!-- O texto PRECISA estar no span para o CSS esconder -->
                <span style="font-weight: 800; background: linear-gradient(135deg, #818cf8 0%, #c084fc 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">FLUXO</span>
            </div>
                <button class="btn ghost" style="width:36px; padding:0;" onclick="app.toggleTheme()" title="Mudar Tema">
                    <i id="themeIcon" class="ph ph-moon"></i>
                </button>
            </div>
            <nav id="menu"></nav>
            <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid var(--border)">
                <div class="muted" style="display: flex; justify-content: space-between; align-items: center; font-size: 11px;">
                    <span>Storage</span>
                    <span id="storageSize">0%</span>
                </div>
                <div style="width:100%; height:4px; background:var(--bg-hover); border-radius:2px; margin-top:6px;">
                    <div id="storageBar" style="width:0%; height:100%; background:var(--accent); border-radius:2px;"></div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main>
            <header>
    <div style="display: flex; align-items: center; gap: 15px;">
        <!-- Botão Mobile (Já existia) -->
        <button class="menu-toggle" onclick="app.toggleSidebar()"><i class="ph ph-list"></i></button>
        
        <!-- NOVO: Botão Desktop (Aparece só no PC) -->
        <button class="btn ghost desktop-only" onclick="app.toggleSidebarDesktop()" style="padding: 8px;" title="Recolher Menu">
            <i class="ph ph-arrows-left-right"></i>
        </button>

        <div>
            <h1 id="pageTitle" style="margin:0; font-size:20px; font-weight:700;">Dashboard</h1>
            <div id="pageSub" class="muted" style="display:none; @media(min-width:768px){display:block}">Visão geral</div>
        </div>
    </div>
                <div style="display: flex; gap: 10px;">
    <!-- NOVO: Botão de Atalhos -->
    <button class="btn ghost" onclick="app.showShortcutsHelp()" title="Atalhos de Teclado (Shift+?)">
        <i class="ph ph-keyboard"></i>
    </button>
                    <button class="btn ghost" onclick="app.exportData()"><i class="ph ph-download-simple"></i> <span style="display:none; @media(min-width:768px){display:inline}">Backup</span></button>
                    <button class="btn ghost" onclick="document.getElementById('importFile').click()"><i class="ph ph-upload-simple"></i> <span style="display:none; @media(min-width:768px){display:inline}">Restaurar</span></button>
                    <input type="file" id="importFile" hidden onchange="app.importData(this)">
                </div>
            </header>
            <div id="content" class="view-content"></div>
        </main>
    </div>

    <!-- UI Elements Globais -->
    <div id="chatbot-fab" onclick="fluxoAI.toggle()" title="Falar com IA">
        <i class="ph ph-sparkle" style="font-size: 28px;"></i>
    </div>

<div id="chatbot-window">
    <div class="chat-header">
        <div style="font-weight: 700; color: var(--accent); display:flex; align-items:center; gap:8px;">
            <i class="ph ph-robot"></i> Nami
        </div>
        <div style="display:flex; gap:8px">
            <!-- ENGRENAGEM COM STOP PROPAGATION -->
            <button class="btn ghost" style="padding: 4px 8px;" onclick="event.stopPropagation(); fluxoAI.configureKey()" title="Configurar API">
                <i class="ph ph-gear"></i>
            </button>
            <button class="btn ghost" style="padding: 4px 8px;" onclick="event.stopPropagation(); fluxoAI.toggle()">
                <i class="ph ph-x"></i>
            </button>
        </div>
    </div>
    <div class="chat-body" id="chatBody">
        <div class="msg bot">Olá! Eu sou a Nami. Configure sua API Key na engrenagem acima para conversarmos! ⚙️</div>
    </div>
    <div class="chat-footer">
        <input id="chatInput" placeholder="Pergunte algo..." onkeypress="if(event.key==='Enter') fluxoAI.send()">
        <button class="btn" style="padding: 8px 12px;" onclick="fluxoAI.send()"><i class="ph ph-paper-plane-right"></i></button>
    </div>
</div>

    <div id="modal">
        <div class="modal-content" id="modalInner"></div>
    </div>

    <div id="toast-container"></div>

<!-- 1. BIBLIOTECA -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- 2. CRIA O APP (Obrigatório vir antes do cloud) -->
<script src="app.js"></script>
<script src="utils.js"></script>

<!-- 3. CARREGA O CLOUD (Adiciona funções ao app) -->
<script src="cloud.js"></script>

    <!-- 5. MÓDULOS -->
    <script src="dashboard.js"></script>
    <script src="tasks.js"></script>
    <script src="kanban.js"></script>
    <script src="calendar.js"></script>
    <script src="notes.js"></script>
    <script src="habits.js"></script>
    <script src="pomodoro.js"></script>
    <script src="snippets.js"></script>
    <script src="bookmarks.js"></script>
    <script src="roadmap.js"></script>
    <script src="vault.js"></script>

    <!-- 6. IA -->
    <script src="ai.js"></script>

    <!-- 7. INICIALIZAÇÃO -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if(window.app) app.init();
            }, 500); // Dei um tempo maior para garantir
        });
    </script>
</body>
</body>
</html>
